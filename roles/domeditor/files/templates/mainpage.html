<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>


<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Dominic Number Editor</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{current_user.username}}</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <br /><br />
    <div id="tableDiv"></div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
{% raw %}
<script id="tableTemplate" type="text/handlebars-template">
<table class="table">
    <tr>
        <th>Number</th>
        <th>Dom Number</th>
        <th>Person</th>
        <th>Action</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>

    {{#each domNumbers}}
    <tr>
        <td>{{number}}</td>
        <td>{{domNumber}}</td>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td><button class="btn btn-primary">save</button></td>
        <td><button class="btn btn-danger">revert</button></td>
    </tr>
    {{/each}}
</table>
</script>
{% endraw %}

<script src="/static/app.js"></script>
</body>
</html>
